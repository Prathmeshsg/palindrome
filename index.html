<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="title">Is it a palindrome?</h1>
      <div class="palindrome-div">
        <label for="text-input">Enter a text to check if a Palindrome</label>
        <input class="palindrome-input" type="text" id="text-input" value="" />
        <button class="palindrome-btn" id="check-btn">Check</button>
        <div class="results-div hidden" id="result"></div>
      </div>
      <div class="palindrome-def-div">
        <p class="palindrome-def">
          <span role="img" aria-label="light-bulb">&#128161;</span>
          A <dfn>palindrome</dfn> is a word, phrase, number, or other sequence
          of characters which reads the same backward as forward.
        </p>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
